{{- define "etripCronjob" }}
kind: CronJob
apiVersion: batch/v1
metadata:
  name: {{ .global.Release.Name }}-cron-{{ .cron.name  }}
  namespace: {{ .global.Release.Namespace }}
  labels:
    {{- include "labels" .global | nindent 4 }}
spec:
  schedule: {{ .cron.schedule | quote }}
  successfulJobsHistoryLimit: {{ .cron.doneHistory | default 3 }}
  failedJobsHistoryLimit: {{ .cron.failedHistory | default 1 }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: job
            {{- include "etripImage" .global | nindent 12 }}
            volumeMounts:
            - mountPath: /config
              name: config
              subPath: etrip
            - mountPath: /tmp/elogger
              name: elogger
            env:
            - name: DB_PASSWORD
              valueFrom:
              {{- if .global.Values.db.use_operator }}
                secretKeyRef: 
                  name: etrip. {{- include "clusterName" .global -}} .credentials
                  key: password
              {{- else }}
                secretKeyRef:
                  {{- if .global.Values.db.custom_install.password.useSecret }}
                  name: {{ .global.Values.db.custom_install.password.fromSecret }}
                  key: {{ .global.Values.db.custom_install.password.fromSecretKey }}
                  {{- else }}
                  name: {{ .global.Release.Name }}-secrets
                  key: dbpassword
                  {{- end }}
              {{- end }}
            - name: ETRIP_CONFIG
              value: /config
            - name: ETRIP_DSN
              {{- if .global.Values.db.use_operator }}
              value: sslmode=disable user=etrip password=$(DB_PASSWORD) host=
                  {{- include "clusterName" .global }}
              {{- else }}
              value: sslmode=disable password=$(DB_PASSWORD) user=
                  {{- .global.Values.db.custom_install.username }} dbname=
                  {{- .global.Values.db.custom_install.dbname}} host=
                  {{- .global.Values.db.custom_install.host }} port=
                  {{- .global.Values.db.custom_install.port }}
              {{- end }}
            {{- if and .global.Values.db.use_operator ( gt (int .global.Values.replicas.db) 1 ) }}
            - name: ETRIP_DSN_RO
              {{ if .global.Values.db.use_operator -}}
              value: sslmode=disable user=etrip password=$(DB_PASSWORD) host=
                {{- include "clusterName" .global }}-repl connect_timeout=1
              {{- else -}}
              value: sslmode=disable password=$(DB_PASSWORD) user= 
                {{- .global.Values.db.custom_install.username }} dbname=
                {{- .global.Values.db.custom_install.dbname}} host=
                {{- .global.Values.db.custom_install.host }} port=
                {{- .global.Values.db.custom_install.port }}
              {{- end }}
            {{- end }}
            {{- if .global.Values.etrip.searchlogs.enabled }}
            - name: SEARCHLOGS_DBPASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .global.Values.etrip.searchlogs.is_operator }}
                  name: {{ printf "%s.%s.credentials" .global.Values.etrip.searchlogs.username .global.Values.etrip.searchlogs.host }}
                  key: password
                  {{- else }}
                  name: {{ .global.Values.etrip.searchlogs.password.fromSecret }}
                  key: {{ .global.Values.etrip.searchlogs.password.fromSecretKey }}
                  {{- end }}
            - name: ETRIP_SEARCHLOGS_DSN
              value: sslmode=disable password=$(SEARCHLOGS_DBPASSWORD) user=
                {{- .global.Values.etrip.searchlogs.username }} dbname=
                {{- .global.Values.etrip.searchlogs.dbname }} host=
                {{- .global.Values.etrip.searchlogs.host }} port=
                {{- .global.Values.etrip.searchlogs.port }}
            - name: ETRIP_SEARCHLOGS_TABLE
              value: {{ .global.Values.etrip.searchlogs.table }}
            {{- end }}
            {{- if .cron.env }}
            {{- range .cron.env }}
            - name: {{ .key }}
              value: {{ .value }}
            {{- end }}
            {{- end }}
            - name: ETRIP_LOGDIR
              value: /tmp/elogger
            {{- if .global.Values.smtpgate.enabled }}
            - name: ETRIP_SMTP_HOST
              value: {{ .global.Release.Name }}-admin
            {{- end }}
            {{- with .cron.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            args: 
              - /bin/sh
              - -c
              - |
                {{- .cron.command | toString | nindent 16 }}
                touch /tmp/elogger/elogger.done
          {{- if and .global.Values.elogger.enabled (not .nologs ) }}
          - name: sendlogs
            {{- with .global.Values.elogger.image }}
            image: {{ .registry -}} / {{- .name -}} : 
              {{- .tag | default $.global.Values.version | default $.global.Chart.AppVersion | toString }}
            imagePullPolicy: {{ .pullPolicy }}
            {{ end -}}
            env:
            - name: ENV_CONFIG
              value: "true"
            - name: ELOGGER_DIR
              value: /tmp/elogger
            - name: ELOGGER_DBHOST
              value: {{ .global.Values.elogger.db.host }}
            - name: ELOGGER_DBNAME
              value: {{ .global.Values.elogger.db.dbname }}
            - name: ELOGGER_DBUSER
              value: {{ .global.Values.elogger.db.username }}
            - name: ELOGGER_DBPASS
              valueFrom:
                secretKeyRef: 
                  {{- if .global.Values.elogger.db.is_operator }}
                  name: {{ printf "%s.%s.credentials" .global.Values.elogger.db.username .global.Values.elogger.db.host }}
                  key: password
                  {{- else }}
                  name: {{ .global.Values.elogger.db.password.fromSecret }}
                  key: {{ .global.Values.elogger.db.password.fromSecretKey }}
                  {{- end }}
            - name: ELOGGER_DBPORT
              value: {{ .global.Values.elogger.db.port | quote }}
            - name: ELOGGER_TABLE
              value: {{ .global.Values.elogger.db.table }}
            command:
              - sh
              - -c 
              - |
                while true; do
                  if [ -r /tmp/elogger/elogger.done ]; then
                    break
                  fi
                  sendlogs
                  sleep 60
                done
                sendlogs
            volumeMounts:
            - mountPath: /tmp/elogger
              name: elogger
          {{- end }}
          volumes:
          - name: config
            configMap:
              name: {{ .global.Release.Name }}-config
              items:
              - key: etrip.json
                path: etrip/config.json
              {{- with $b2bkey := .b2bKey }}
              - key: b2b-{{$b2bkey}}.json
                path: etrip/b2b.json
              {{- end }}
          - name: elogger
            emptyDir: {}
{{- end }}
{{- range .Values.cron -}}
{{- include "etripCronjob" (dict "cron" . "global" $ ) }}
---
{{- end }}
{{- range $b2bkey, $b2bInstance := .Values.b2b -}}
{{- $b2bInstance = mergeOverwrite $.Values.b2b_defaults $b2bInstance }}
{{- if not $b2bInstance.cron_disable }}
{{- range $b2bInstance.cron -}}
{{- include "etripCronjob" (dict "cron" . "global" $ "b2bKey" $b2bkey ) }}
---
{{- end }}
{{- end }}
{{- end }}
